<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Docentes</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .registro-container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }

    .registro-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group {
      margin-bottom: 1.5rem;
      width: 100%;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      max-width: 400px;
      padding: 1rem 1.2rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 0.5rem;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #4facfe;
      box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
      transform: translateY(-1px);
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      font-size: 0.95rem;
      color: #333;
    }

    .btn-registrar {
      width: 100%;
      padding: 12px;
      background-color: #4facfe;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-registrar:hover {
      background-color: #3a9eea;
    }

    .mensaje-final {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
    .btn-volver {
  position: absolute;
  top: 20px;
  left: 20px;
  background-color: transparent;
  color: white;
  border: none;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  transition: color 0.3s;
}

.btn-volver:hover {
  color: #003366;
}
select[multiple] {
  width: 100%;
  max-width: 400px;
  height: 120px;
  padding: 1rem 1.2rem;
  border: 2px solid #e0e0e0;
  border-radius: 8px;
  font-size: 1rem;
  background-color: #f9f9f9;
  transition: all 0.3s ease;
  box-sizing: border-box;
}

select[multiple]:focus {
  border-color: #4facfe;
  box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
  outline: none;
}

/* Responsive design para formulario de docentes */
@media (max-width: 768px) {
  .form-group input,
  .form-group select,
  select[multiple] {
    max-width: 100%;
    width: 100%;
  }
  
  .registro-container {
    max-width: 95%;
    padding: 1.5rem;
  }
}

@media (max-width: 480px) {
  .form-group input,
  .form-group select {
    padding: 0.9rem 1rem;
    font-size: 0.95rem;
  }
  
  .registro-container {
    padding: 1rem;
    max-width: 100%;
  }
}

  </style>
</head>
<body>
<button onclick="window.history.back()" class="btn-volver">← Volver</button>

  <div class="registro-container">
    <h2>Registro de Docentes</h2>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ej: Carlos Pérez" required>
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="Ej: docente@email.com" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Ej: 3001234567" required>
      </div>
      <div class="form-group">
  <label for="temas">Selecciona el Lenguaje Al Cual Se Expecializa</label>
  <select id="temas" name="temas[]" multiple required>
    <option value="python">Python</option>
    <option value="javascript">JavaScript</option>
    <option value="html">HTML</option>
    <option value="css">CSS</option>
    <option value="scratch">Roblox</option>
    <option value="robotica">Unity</option>
  </select>
  <small>Pulsa Ctrl (o Cmd en Mac) para seleccionar varias opciones</small>
</div>


      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" required>
      </div>
      <button type="submit" class="btn-registrar">Registrar</button>
    </form>
  </div>

</body>
</html>
