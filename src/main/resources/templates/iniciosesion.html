    <script>
    // Validar inicio de sesión con localStorage
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const usuario = document.getElementById('username').value;
      const contrasena = document.getElementById('password').value;
      const usuarioGuardado = localStorage.getItem('usuario_codi');
      const contrasenaGuardada = localStorage.getItem('contrasena_codi');
      if (usuario === usuarioGuardado && contrasena === contrasenaGuardada) {
        window.location.href = 'Panel de control Usuario/Panel de control Usuario/inicio.html';
      } else {
        alert('Usuario o contraseña incorrectos.');
      }
    });
    </script>
