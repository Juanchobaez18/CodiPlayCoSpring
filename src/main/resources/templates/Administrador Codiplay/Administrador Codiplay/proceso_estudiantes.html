<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Progreso Estudiantes</title>
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #f4f6f8;
      padding: 20px;
    }
    h1 {
      color: #1e3a8a;
      margin-bottom: 20px;
    }
    .student-progress {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .student-progress h3 {
      margin-bottom: 10px;
    }
    .progress-bar {
      background-color: #e5e7eb;
      border-radius: 5px;
      overflow: hidden;
    }
    .progress {
      height: 16px;
      background-color: #3b82f6;
      width: 0%;
    }
    .label {
      margin-top: 4px;
      font-size: 14px;
      color: #475569;
    }
    a {
      text-decoration: none;
      color: #1e40af;
    }
  </style>
  <script>
    window.onload = () => {
      const progresses = document.querySelectorAll(".progress");
      progresses[0].style.width = "80%";
      progresses[1].style.width = "65%";
      progresses[2].style.width = "50%";
    }
  </script>
</head>
<body>
  <h1>Progreso de Estudiantes</h1>

  <div class="student-progress">
    <h3>Juan Pérez</h3>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    <div class="label">Curso: HTML - 80% completado</div>
  </div>

  <div class="student-progress">
    <h3>Ana Gómez</h3>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    <div class="label">Curso: Roblox - 65% completado</div>
  </div>

  <div class="student-progress">
    <h3>Carlos Martínez</h3>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    <div class="label">Curso: Unity - 50% completado</div>
  </div>

  <a href="PanelCodiplay.html">← Volver al panel</a>
</body>
</html>
