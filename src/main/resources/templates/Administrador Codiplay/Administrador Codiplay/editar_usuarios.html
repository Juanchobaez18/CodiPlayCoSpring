<!DOCTYPE html>

      margin-top: 20px;

      display: flex;
      justify-content: space-between;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #1e40af;
    }
  </style>
</head>
